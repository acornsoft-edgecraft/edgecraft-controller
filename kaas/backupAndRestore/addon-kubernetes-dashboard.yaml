apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: dashboard
spec:
  clusterSelector:
    matchLabels:
      dashboardChart: enabled
  repoURL: https://kubernetes.github.io/dashboard/
  chartName: kubernetes-dashboard
  namespace: kubernetes-dashboard
  valuesTemplate: |
    extraArgs:
      - --token-ttl=0
    service:
      type: NodePort
      ports:
        nodePort: 32444
      #externalPort: 443
